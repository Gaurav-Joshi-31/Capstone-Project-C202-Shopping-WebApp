<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        background: white;
      }
      nav {
        background-color: rgba(0, 123, 255, 255);
        color: white;
      }
      .text {
        color: white;
      }
      .category {
        color: black;
      }
      .head {
        background-color: rgba(0, 123, 255, 255);
        color: white;
      }
      .items {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-1">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img
            src="https://i.pinimg.com/originals/7d/33/43/7d33433b660792aa4762d6289055ef39.png"
            width="50"
            alt=""
            class="d-inline-block align-middle mr-2"
          />

          <span class="text-uppercase font-weight-bold text">Style Shop</span>
        </a>

        <button
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarSupportedContent" class="nav justify-content-end">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a th:href="@{/}" href="#" class="nav-link text">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text" th:href="@{/shop}" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text"
                sec:authorize="isAnonymous()"
                th:href="@{/login}"
                href="#"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text"
                sec:authorize="isAuthenticated()"
                th:href="@{/logout}"
                href="#"
                >Logout</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text" th:href="@{/cart}" href="#"
                ><ion-icon name="cart" size="large"></ion-icon
              ></a>
            </li>
            <li class="nav-item active">
              <span class="nav-link text" th:text="${cartCount}">0</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 30px">
      <div class="row">
        <div class="col-sm-3">
          <h4 class="category">Categories</h4>
          <ul class="list-group">
            <a th:href="@{/shop}"
              ><li class="list-group-item head">All Products</li></a
            >
            <a
              href=""
              th:each="category, iStat : ${categories}"
              th:href="@{/shop/category/{id}(id=${category.id})}"
              ><li class="list-group-item items" th:text="${category.name}"></li
            ></a>
          </ul>
        </div>
        <div class="col-sm-9">
          <div
            class="card text-black bg-light mb-3"
            style="margin-top: 20px"
            th:each="product : ${products}"
          >
            <div class="row no-gutters">
              <div class="col-sm-5 d-flex justify-content-center">
                <img
                  class="mt-3"
                  height="150px"
                  width="150px"
                  th:src="@{${'/productImages/' + product.imageName}}"
                  th:alt="${product.name}"
                />
              </div>
              <div class="col-sm-7 d-flex justify-content-center">
                <div class="card-body">
                  <h5 class="card-title" th:text="${product.name}"></h5>
                  <h4>â‚¹ <span th:text="${product.price}"></span></h4>
                  <p th:text="${product.description}">
                    Suresh Dasari is a founder and technical lead developer in
                    tutlane.
                  </p>
                  <a
                    href="#"
                    th:href="@{/shop/viewproduct/{id}(id=${product.id})}"
                    class="btn btn-primary"
                    >View Product</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
